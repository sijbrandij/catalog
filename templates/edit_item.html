<html>
  <head>
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
  </head>
  <body>
    <h1>Edit item</h1>
    <form action="{{url_for('editItem', category_id = category_id, item_id = item.id)}}" method="post">
      <p>Name:</p>
      <input type='text' size='30' name='name' placeholder='{{item.name}}'>

      <p>Description:</p>
      <input type='text' size='30' name='description' placeholder='{{item.description}}'>

      <p>
        <input type='submit' value='Update'>
        <a href="{{url_for('items', category_id = category_id)}}">Cancel</a>
      </p>
    </form>
  </body>
</html>
