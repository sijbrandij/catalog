<html>
  <head>
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
  </head>
  <body>
    <h1>Categories</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class='flash'>
          <ul>
            {% for message in messages %}
              <li><strong>{{message}}</strong></li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}
    <p><a href="{{url_for('newCategory')}}">New category</a></p>

    {% for category in categories %}
      <a href="{{url_for('items', category_id = category.id)}}">{{ category.name }}</a>
      <a href="{{url_for('editCategory', category_id = category.id)}}">Edit</a>
      <a href="{{url_for('deleteCategory', category_id = category.id)}}">Delete</a>
      <br />
    {% endfor %}
  </body>
</html>
